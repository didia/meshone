<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: AJAX</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="./main.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script language="javascript" type="text/javascript" src="./jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="./jquery.flot.labels.js"></script>
	<script language="javascript" type="text/javascript" src="./jquery.flot.axislabels.js"></script>
    <script language="javascript" type="text/javascript" src="./main.js"></script>
	<script type="text/javascript">

	$(document).ready(function(){

		var datasource = new AjaxDataSource("http://192.168.10.5:3000/datas");
		var histogram = new SensorHistogram(datasource, "#placeholder", 1);
		histogram.options.yaxis.axisLabel = 'Distance (cm)';
	

		var histogram2 = new SensorHistogram(datasource, "#placeholder2", 0);
		histogram2.options.yaxis.axisLabel = 'Temperature (C)';
	

		window.pullDataSource = function() {
			datasource.update();
		}
		datasource.registerCallback(function(data) {
			histogram.update(data);
			histogram2.update(data);
		});
  	});



	</script>
</head>
<body>

	<div id="header">
		<h2>MeshOne</h2>
		<img>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder">

      		</div>
		</div>
		<div class="demo-container">
			<div id="placeholder2" class="demo-placeholder">

      		</div>
		</div>

	</div>


</body>
</html>
